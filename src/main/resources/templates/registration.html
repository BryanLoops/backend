<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Registro</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed"
                        data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                        aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span> <span
                        class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" th:href="@{/}">Registration and
                    Login Module</a>
            </div>
        </div>
    </nav>

    <br>
    <br>
    <!-- HTML form -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <!-- Msg sucesso -->
                <div th:if="${param.success}">
                    <div class="alert alert-info">Usuário registrado com sucesso!</div>
                </div>

                <h1>Registro</h1>

                <form th:action="@{/registration}" method="post" th:object="${user}">

                    <div class = "form-group">
                        <label class = "control-label" for="nome">
                            Nome:
                        </label>
                        <input id ="nome" class = "form-control" th:field="*{nome}" required autofocus="autofocus"/>
                    </div>

                    <div class = "form-group">
                        <label class = "control-label" for="CPF">
                            CPF:
                        </label>
                        <input id ="CPF" class = "form-control" type="number" th:field="*{CPF}" required autofocus="autofocus"/>
                    </div>

                    <div class = "form-group">
                        <label class = "control-label" for="nascimento">
                            Nascimento:
                        </label>
                        <input id ="nascimento" class = "form-control" type = "date" th:field="*{nascimento}" required autofocus="autofocus"/>
                    </div>

                    <div class = "form-group">
                        <label class = "control-label" for="email">
                            E-mail:
                        </label>
                        <input id ="email" class = "form-control" type = "email" th:field="*{email}" required autofocus="autofocus"/>
                    </div>

                    <div class = "form-group">
                        <label class = "control-label" for="senha">
                            Senha:
                        </label>
                        <input id ="senha" class = "form-control" type = "password" th:field="*{senha}" required autofocus="autofocus"/>
                    </div>

                    <div class = "form-group">
                        <label class = "control-label" for="telefone">
                            Telefone:
                        </label>
                        <input id ="telefone" class = "form-control" type = "number" th:field="*{telefone}" required autofocus="autofocus"/>
                    </div>

                    <div class = "form-group">
                        <label class = "control-label" for="endereco">
                            Endereço:
                        </label>
                        <input id ="endereco" class = "form-control" th:field="*{endereco}" required autofocus="autofocus"/>
                    </div>

                    <div class = "form-group">
                        <button type = "submit" class="btn btn-success">Registrar</button>
                        <span>Já tem uma conta? <a href="/" th:href="@{/login}">Login</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>


</body>
</html>
