# Fonte de dados do Spring(Configuração e propriedades)
# Checar nome do banco de dados na url: demo
spring.datasource.url = jdbc:mysql://localhost:3306/demo?useSSL=false
spring.datasource.username = admin
spring.datasource.password = admin

# Propriedades do Hibernate (dialect melhora a comunicação com o BD)
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8InnoDBDialect

# ddl hibernate (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

logging.level.org.hibernate.SQL = DEBUG
logging.level.org.hibernate.type = TRACE